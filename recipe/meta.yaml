{% set version = "0.11.5" %}

package:
  name: matplotlib-venn
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/matplotlib-venn/matplotlib-venn-{{ version }}.zip
  sha256: be017a6821bce410db3314099649f1a0fcf4c0fbf7be0c1190b102187988838f

build:
  number: 2
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib-base
    - numpy
    - scipy

test:
  imports:
    - matplotlib_venn

about:
  home: https://github.com/konstantint/matplotlib-venn
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: 'Functions for plotting area-proportional two- and three-way Venn diagrams in matplotlib.'
  dev_url: https://github.com/konstantint/matplotlib-venn

extra:
  recipe-maintainers:
    - pmlandwehr
